<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind-Swarm 3D Monitor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
    }
    #canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ffff;
      background: rgba(0, 17, 34, 0.8);
      padding: 10px;
      border: 1px solid #00ffff;
      font-size: 14px;
    }
    #agent-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #00ffff;
      background: rgba(0, 17, 34, 0.9);
      padding: 15px;
      border: 1px solid #00ffff;
      min-width: 200px;
      display: none;
    }
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .status-connected { background: #00ff00; }
    .status-connecting { background: #ff9f00; }
    .status-disconnected { background: #ff0000; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">
    <div>Mind-Swarm 3D Monitor</div>
    <div>Status: <span class="status-indicator status-connecting"></span><span id="connection-status">Connecting...</span></div>
    <div>Agents: <span id="agent-count">0</span></div>
    <div>Mail: <span id="unread-count" style="color: #ffff00; font-weight: bold;">0</span> unread</div>
    <div style="margin-top: 10px; font-size: 12px; opacity: 0.7">
      Click agent to select • WASD to move camera • Mouse to rotate • Scroll to zoom
    </div>
  </div>
  <div id="agent-info">
    <h3 id="agent-name" style="margin: 0 0 10px 0; color: #00ffff;"></h3>
    <div>State: <span id="agent-state"></span></div>
    <div>Type: <span id="agent-type"></span></div>
    <div style="margin-top: 15px;">
      <h4 style="margin: 0 0 10px 0; color: #00ffff;">Recent Thoughts:</h4>
      <div id="thought-history" style="max-height: 200px; overflow-y: auto; font-size: 12px; opacity: 0.9;">
        <!-- Thoughts will be populated here -->
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
